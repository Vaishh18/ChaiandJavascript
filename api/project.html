<!-- card of hitesh sir -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Card</title>
    <style>
        .card {
            width: 300px;
            height: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          
            text-align: center;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            padding: 16px;
            border-radius: 10px;
        }
        .card img {
            border-radius: 50%;
        }
        .container {
            padding: 20px;
        }
        .container h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="avatar" style="width: 100%;">
        <div class="container">
            <h4>Loading...</h4>
            <p>Loading user details...</p>
            <a href="link">My youtube channel</a>
        </div>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);                               

        xhr.onreadystatechange = function() { 
            if (xhr.readyState === 4) {
                 
                    const data = JSON.parse(this.responseText);
                 
                    document.querySelector(".card img").setAttribute("src", data.avatar_url);
                    document.querySelector("h4").innerHTML = `${data.name}, Followers: ${data.followers}`;
                    document.querySelector("p").innerHTML=`${data.bio}`
                    document.querySelector('a').setAttribute("href",data.blog);
               
            }
        };

        xhr.send();
    </script>
</body>
</html>
